<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Page</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="script2.js"></script> <!-- Use 'defer' for proper script loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="pass-feild">
            <!-- Corrected label structure -->
            <input type="password" placeholder="Enter Password here" id="pass">
            <i class="fa-solid fa-eye"></i> <!-- Eye icon for toggling visibility -->
        </div>
        <ul class="requirement-list">
            <li>
                <i class="fa-solid fa-circle"></i>
                <p>At least 8 characters</p>
            </li>
            <li>
                <i class="fa-solid fa-circle"></i>
                <p>Atleast one number</p>
            </li>
            <li>
                <i class="fa-solid fa-circle"></i>
                <p>One Uppercase</p>
            </li>
            <li>
                <i class="fa-solid fa-circle"></i>
                <p>One Lowercase</p>
            </li>
            <li>
                <i class="fa-solid fa-circle"></i>
                <p>One Special Character (e.g., !, @)</p>
            </li>
        </ul>
    </div>
</body>
</html>
